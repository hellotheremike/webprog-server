<html>
<head>
</head>
<body>
	{% if index %}
		<form  method="post" action=".">
			{% csrf_token %}  
			{{form}}
			<input type="submit" value="submit">
		</form>
	{% elif first %}
			<form  method="post" action=".">
			{% csrf_token %}  
			{{form}}
			{% for key, value in parameters.items%}
				<input type="hidden" name={{key}} value={{value}}>
			{%endfor%}
			<input type="submit" name="button" value="submit">
		</form>
	{% elif second %}

	{% endif %}
</body>
</head>
